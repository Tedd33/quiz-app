<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quizapp.css">
</head>
<body>
<div class="container-background">
    <div class="question"></div>
    <button class="ans1" ></button>
    <button class="ans2" ></button>
    <button class="ans3" ></button>
    <button class="ans4" ></button>
</div>
    <button class="start">START</button>

    <div class="finalanswerbg"></div>
     <div class="finalanswer">
         <div>Is this your final answer</div>
        <button class="yes" >Yes</button>   
        <button class="no" >No</button>
    </div>
      
       <script src="quizapp.js"></script> 
    
</body>
</html>
